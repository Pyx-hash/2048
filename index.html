<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js"></script>
    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">Score</div>
                <span id="score">0</span>
            </div>
        </div>
        <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
        <div class="grid"></div>
    </div>
    <audio id="bg-music" src="assets/bgmusic.mp3" loop></audio>
    <!-- Sound Effects -->
    <audio id="merge-sound" src="assets/merge.mp3"></audio>
    <audio id="win-sound" src="assets/win.mp3"></audio>
    <audio id="lose-sound" src="assets/lose.mp3"></audio>
</body>
</html>
